<!DOCTYPE html>

<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>表のCSS指定</title>
    <style>
    table{
          border-collapse: separate;
      }
      th,td{
        border: solid 2px;
        font-weight: bold;
      }
       th{
         background-color: grey;
       }
       caption{
         caption-side: bottom;
         text-align:right;
         padding-top: 3px;
         font-size: 14px;
       }
    </style>
  </head>

  <body>
    <h1>入場料</h1>
    <h2>Highly Qualified!!!</h2>
    <table>
      <caption>※Admission fee revised in October 2019</caption>
      <tr><th></th><th>平日</th><th style="border:none;">土曜</th><th>日曜・祝日</th></tr>
      <tr><th>大　人</th><td>1,500円</td><td>1,800円</td><td>1,900円</td></tr>
      <tr><th>高校生</th><td>1,200円</td><td>1,400円</td><td>1,500円</td></tr>
      <tr><th>中学生</th><td>900円</td><td>1,100円</td><td>1,200円</td></tr>
      <tr><th>小学生</th><td>500円</td><td>800円</td><td>1,000円</td></tr>
    </table>
  </body>

</html>
